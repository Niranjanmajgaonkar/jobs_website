<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exact Wave Background Search Section</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .search-section {
        position: relative;
        text-align: center;
        overflow: hidden;
        color: #000;
    }

    /* Exact wave background */
    .wave-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    h1 {
        font-size: 28px;
        font-weight: bold;
        margin-top: 50px;
        margin-bottom: 8px;
    }

    .underline {
        height: 3px;
        width: 50px;
        background-color: #e53935;
        margin: 0 auto 30px;
        border-radius: 2px;
    }

    .search-box {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 500px;
        margin: 0 auto 60px;
        background: white;
        border-radius: 40px;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .search-box input {
        flex: 1;
        padding: 12px 15px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    .search-box button {
        background: #e53935;
        border: none;
        color: white;
        padding: 12px 18px;
        cursor: pointer;
        font-size: 16px;
    }

    .search-box button:hover {
        background: #c62828;
    }
</style>
</head>
<body>

<div class="search-section" style="height: 350px;">
    <!-- Exact wave SVG -->
    <svg class="wave-bg" viewBox="0 0 1920 350" preserveAspectRatio="none">
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#FBD367" />
                <stop offset="100%" stop-color="#A3E9A4" />
            </linearGradient>
        </defs>
        <path d="M0,150 C500,50 1400,250 1920,100 L1920,350 L0,350 Z" fill="url(#grad)" fill-opacity="0.8"/>
        <path d="M0,200 C600,100 1300,300 1920,180 L1920,350 L0,350 Z" fill="url(#grad)" fill-opacity="0.5"/>
        <path d="M0,250 C700,150 1200,350 1920,220 L1920,350 L0,350 Z" fill="url(#grad)" fill-opacity="0.3"/>
    </svg>

    <h1>Find Your Future in Public Service</h1>
    <div class="underline"></div>

    <form class="search-box">
        <input type="text" placeholder="Search">
        <button type="submit">üîç</button>
    </form>
</div>

</body>
</html>
